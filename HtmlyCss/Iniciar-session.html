<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

    <title>Inicar Sessión</title>

<body>
    <header class="header_log" >
        
                <img class="header__img" src="Imagenes/logo-platzi-video-BW2.png" >

     <section class= "login">

                <div class="login__conteiner--recordatorio" >
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame

                </div>
             </form>
             <section class="login__conteiner--social--media">
                 <div>
                     <img src="./assets/icons8-google-50.png" alt="Google">Inicia sesión con Google</img>
                    
                 </div>
                 <div>
                    
                    <img src="./assets/icons8-twitter-64.png" alt="Twitter">Inicia sesión con Twitter</img>
                </div>

             </section>
             <p class="login__conteiner--registrer">No tienes ninguna cuenta <a href="">Registrate</a></p>

         </section>

     </section>


    <footer class="footer">
